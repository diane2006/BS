<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Resumen Final - Seguridad Informática</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        .resumen {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            animation: slideUp 2s ease-in-out;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: rotate 5s linear infinite;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #00bcd4;
            color: white;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>

<body>

    <h1>Resumen Final</h1>

    <div class="resumen" id="resumen">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Seguridad Informática">
        <p><strong>Usar sistemas sólidos y WAF</strong></p>
        <p><strong>Monitoreo constante con auditoría</strong></p>
        <p><strong>Respaldos frecuentes y verificados</strong></p>
    </div>

    <button onclick="mostrarMensaje()">Ver recomendación</button>

    <script>
        function mostrarMensaje() {
            alert("Sigue estas buenas prácticas para mantener segura tu infraestructura tecnológica.");
        }
    </script>

</body>

</html>
